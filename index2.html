<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="node_modules/modern-normalize/modern-normalize.css"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About with Madelyn Torff</title>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <section class="header">
      <header>
        <div class="header-logo"><a href="index.html">Madelyn Torff</a></div>
        <div class="header-list">
          <nav class="header-container">
            <a href="#about">About</a>
            <a href="#contacts">Contacts</a>
            <a href="#projects">Projects</a>
          </nav>
        </div>
      </header>
    </section>
    <section class="about-background">
      <div class="about">
        <h1 class="about-title">About me</h1>

        <div class="about-text">
          Nisl arcu, scelerisque neque ut. Tincidunt amet, tempor duis tortor
          neque auctor dis ipsum. Pretium cras amet odio amet eleifend id sed
          cras sed. Aliquet risus posuere aliquet imperdiet sit.
        </div>

        <button class="about-btn">Resume</button>
      </div>
      <div class="circle">
        <img src="img/pexels2.png" alt="about" />
      </div>
    </section>

    <footer id="contacts">
      <div class="footer-title"><h2>Projects</h2></div>
      <div class="contacts">
        <form>
          <label for=""
            >Name
            <input placeholder="" />
          </label>
          <label for="">
            E-mail
            <input placeholder="" />
          </label>
          <label for="">
            Message
            <textarea class="message" placeholder="" rows="5"></textarea>
          </label>

          <div class="btn">
            <button class="contact-btn">Send</button>
          </div>
        </form>

        <div class="icons">
          <svg class="footer-icons">
            <use href="img\symbol-defs.svg#icon-inst"></use>
          </svg>
          <svg class="footer-icons">
            <use href="img\symbol-defs.svg#icon-in"></use>
          </svg>
          <svg class="footer-icons">
            <use href="img\symbol-defs.svg#icon-mess"></use>
          </svg>
        </div>
        <div class="footer-text">Madelyn Torff 2021</div>
      </div>
      <img src="img/Vectorlast.svg" alt="last" />
    </footer>
  </body>
</html>
